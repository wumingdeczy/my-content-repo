<!DOCTYPE html>
<html lang="en">
<head>

    <title>Page B</title>
</head>
<body>
    <h1>Page B</h1>
    <pre id="content"></pre>

    <script>
        async function loadContent() {
            const response = await fetch('https://api.github.com/repos/yourusername/my-content-repo/contents/content.txt', {
                method: 'GET',
                headers: {
                    'Authorization': 'token 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'
                }
            });
            if (response.ok) {
                const data = await response.json();
                const content = atob(data.content);
                document.getElementById('content').textContent = content;
            } else {
                alert('读取失败！');
            }
        }
        loadContent();
    </script>
</body>
</html>
