<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page A</title>
</head>
<body>
    <h1>Page A</h1>
    <textarea id="content" rows="10" cols="30"></textarea><br>
    <button onclick="saveContent()">保存</button>

    <script>
        async function saveContent() {
            const content = document.getElementById('content').value;
            const response = await fetch('https://api.github.com/repos/wumingdeczy/my-content-repo/content.txt', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'token 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'
                },
                body: JSON.stringify({
                    message: 'Update content.txt',
                    content: btoa(content)
                })
            });
            if (response.ok) {
                alert('内容已保存！');
            } else {
                alert('保存失败！');
            }
        }
    </script>
</body>
</html>
